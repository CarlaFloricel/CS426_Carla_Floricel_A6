<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Symptom Clusters</title>
  <link rel="stylesheet" href="./assets/styles/main.scss">
</head>

<body>
  <select multiple id="patient-list" class="ui dropdown">
    <option id="patient-list-placeholder" value="">Select Patient ID(s)</option>
  </select>
  <div id="time-slider" class="ui labeled ticked slider"></div>
  <div class="flex-container-row">
    <div class="flex-container-column">
      <div class="flex-item">
        <div class="tab">
          <button class="tablinks1 active" id="scatterplot-btn">Symptom Clusters</button>
          <button class="tablinks1" id="correlation-btn">Correlation Matrix</button>
        </div>
        <div class="tabcontent1 show">
          <div id="scatterplot">
          </div>
          <div id="scatterplot-legend">
            <div class="color-scale">
              <p>Color Legend</p>
              <p><span class="color-circle female"></span> Female</p>
              <p><span class="color-circle male"></span> Male</p>
            </div>
            <div class="tumor-scale">
              <p>Tumor size legend</p>
              <p><span class="color-circle t1"></span> T1</p>
              <p><span class="color-circle t2"></span> T2</p>
              <p><span class="color-circle t3"></span> T3</p>
              <p><span class="color-circle t4"></span> T4</p>
            </div>
          </div>
        </div>
        <div id="matrix" class="tabcontent1">
          <img src="" alt="correlation matrix">
        </div>
      </div>
    </div>
    <div class="flex-container-column">
      <div class="flex-item">
        <div class="tab">
          <button class="tablinks2 active" id="mult-symptoms-btn">Multiple symptoms</button>
          <button class="tablinks2" id="mult-patients-btn">Multiple patients</button>
          <button class="tablinks2" id="mult-timestamps-btn">Multiple timestamps</button>
        </div>
        <div id="stack" class="tabcontent2 show">
          <div id="stackedLinePlot">
          </div>
          <!-- <img src="./assets/imgs/symptoms-timeline.svg" alt="stacked symptoms"> -->
        </div>
        <div id="tendril" class="tabcontent2">
          <img src="./assets/imgs/tendril-plot.svg" alt="tendril plot">
        </div>
        <div id="star-plot" class="tabcontent2 star-plot">
          <img src="./assets/imgs/star-plot.svg" alt="star plot">
        </div>
      </div>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
